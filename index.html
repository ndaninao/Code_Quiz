<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
</head>

<body>   
    <header id="timer">
        <button id="highscores">High Scores</button>
    </header>
    <script src="script.js"></script> 

    <div id="question1">
        <ol>
            <li><button onclick=strings>1. strings</button></li>
            <li><button onclick=booleans>2. booleans</button></li>
            <li><button onclick=alerts>3. alerts</button></li>
            <li><button onclick=numbers>4. numbers</button></li>
        </ol>
    </div>

    <div id="question2">
        <ol>
            <li><button onclick=numStrings>1. numbers and strings</button></li>
            <li><button onclick=otherArrays>2. other arrays</button></li>
            <li><button onclick=booleans>3. booleans</button></li>
            <li><button onclick=allAbove>4. all of the above</button></li>
        </ol>
    </div>
   
    <div id="question3">
        <ol>
            <li><button onclick=commas>1. commas</button></li>
            <li><button onclick=curlyBrackets>2. curly brackets</button></li>
            <li><button onclick=quotes>3. quotes</button></li>
            <li><button onclick=parantheses>4. parantheses</button></li>
        </ol>
    </div>

    <div id="highscores">
        <form>
            <label for="initials">initials</label>
            <input type="text" id="initials" name="initials"><br></br>
            <label for="score">score</label>
            <input type="text" id="score" name="score"><br>
        </form>
        <button id="go back">Go Back</button>
        <button id="clear">CLEAR</button>
    </div>

</body>


</html>
